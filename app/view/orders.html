<h2> {{customer.name}}'s Orders</h2>

            <!-- Displaying Oerders Data -->     
            <table class ="table  table-striped table-bordered">
                <th>ID</th>
                <th>Product</th>
                <th>Total</th>

                <tr ng-repeat="order in customer.orders">
                    <td>{{order.id}}</td>
                    <td>{{order.product}}</td>
                    <td>{{order.total | currency}}</td>
                </tr>
            </table>    
            <!-- Orders Data end -->
