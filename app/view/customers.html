<!-- Displaying Customers Data -->     
<h2>Customers / </h2>
            <table class ="table  table-striped table-bordered" ng-controller="CustomerController">
                <th ng-click="sortBy='name';reverse=!reverse">#</th>
                <th ng-click="sortBy='name';reverse=!reverse">Name</th>
                <th ng-click="sortBy='city';reverse=!reverse">City</th>
                <th ng-click="sortBy='orderTotal';reverse=!reverse">Total Order</th>
                <th ng-click="sortBy='joinedDate';reverse=!reverse">Joined On</th>
                <th>&nbsp;</th>

                <tr ng-repeat="customer in customers | filter:nameText | orderBy:sortBy:reverse">
                    <td>{{customer.id}}</td>
                    <td>{{customer.name}}</td>
                    <td>{{customer.city}}</td>
                    <td>{{customer.orderTotal | currency}}</td>
                    <td>{{customer.joinedDate | date}}</td>
                    <td><a href="#/orders/{{customer.id}}">View Orders</a></td>
                </tr>
            </table>    
            <!-- Customers Data end -->
